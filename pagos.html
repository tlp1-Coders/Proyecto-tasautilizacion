<main class="container d-flex justify-content-center my-5 my-lg-2">
      
          <form action="#" class="  text-center bg-dark bg-opacity-75 border border-dark rounded-4  text-white p-2" style="width: 50%;" >
            
            <h1>Selecciona un método de pago:</h1>
            <div id="pagoMetodo">
              <input type="radio" name="pagoMetodo" id="creditCard" value="creditCard">
              <label for="creditCard">Tarjeta de Crédito</label><br>
          
              <input type="radio" name="pagoMetodo" id="debitCard" value="debitCard">
              <label for="debitCard">Tarjeta de Débito</label><br>
          
              <input type="radio" name="pagoMetodo" id="mercadoPago" value="mercadoPago">
              <label for="mercadoPago">Mercado Pago</label><br>
            </div>
          
            <div id="creditoTarjetaForm" class="pagoForm">
              
              <h2>Datos de la tarjeta de crédito:</h2>
              <label for="cardNumber">Número de tarjeta:</label>
              <input type="text" id="cardNumber" name="cardNumber"><br>
          
              <label for="expiryDate">Fecha de vencimiento:</label>
              <input type="text" id="expiryDate" name="expiryDate"><br>
          
              <label for="cvv">CVV:</label>
              <input type="text" id="cvv" name="cvv"><br>
            </div>
          
            <div id="debitoTarjetaForm" class="pagoForm">
              
              <h2>Datos de la tarjeta de débito:</h2>
              <label for="debitoTarjetaNumber">Número de tarjeta:</label>
              <input type="text" id="debitoTarjetaNumber" name="debitoTarjetaNumber"><br>
          
              <label for="debitExpiryDate">Fecha de vencimiento:</label>
              <input type="text" id="debitExpiryDate" name="debitExpiryDate"><br>
          
              <label for="debitoCvv">CVV:</label>
              <input type="text" id="debitCvv" name="debitoCvv"><br>
            </div>
          
            <div id="mercadoPagoForm" class="pagoForm">
             
              <h2>Datos de Mercado Pago:</h2>
              <label for="mercadoPagoUsuario">Nombre de usuario:</label>
              <input type="text" id="mercadoPagoUsername" name="mercadoPagoUsername"><br>
          
              <label for="mercadoPagoPassword">Contraseña:</label>
              <input type="password" id="mercadoPagoPassword" name="mercadoPagoPassword"><br>
            </div>
          
            <button id="submitPago">Realizar Pago</button>

          </form>
