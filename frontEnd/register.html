<!DOCTYPE html >
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Document</title>

</head>
<body class="container bg-body-secondary">
    <main class="container text-center d-flex flex-column justify-content-center align-items-center mt-5">
        <h1>Registro</h1>
        <form action="" id="form" class="row bg-body-tertiary g-3  border rounded mt-1 p-5 h-50 w-75 ">
            <div class=" col-6">
                <label for="nombreApellido" class="form-label">Nombre y Apellido</label>
                <input type="text" class="form-control" name="nombreApellido" id="nombreApellido" requiere>
            </div>
            <div class=" col-3">
                <label for="usuario" class="form-label">Usuario</label>
                <input type="text" class="form-control" name="usuario" id="usuario" requiere>
            </div>
            <div class=" col-3">
                <label for="dni" class="form-label">Dni</label>
                <input type="text" class="form-control" name="dni" id="dni" requiere>
            </div>
            <div class="col-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" name="email" id="email" requiere>
            </div>
            <div class="col-6">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" name="password" id="password" requiere>
            </div>
            <div class="col-6">
                <label for="confirmPassword" class="form-label">Confirmar Password</label>
                <input type="password" class="form-control" name="confirmPassword" id="confirmPassword" requiere>
            </div>
            <div class="col-6">
                <label for="pin" class="form-label">Pin</label>
                <input type="password" class="form-control" name="pin" id="pin" requiere>
            </div>
            <div class="col-8">
                <label for="foto" class="form-label">Foto</label>
                <input type="file" class="form-control" name="foto" id="foto">
            </div>
            <div class="col-4  ">
                <button type="submit" id="btnSubmit" class="form-control my-2 btn btn-primary">Registrar</button>
                <a href="login.html" class="form-control btn btn-primary">Ingresar</a>    
            </div>

    </main>


<script src="register.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
</body>
</html>
